<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact APS Office</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        transition: background-color 0.3s, color 0.3s;
    }
    header h1 {
        color: black;
        transition: color 0.3s;
    }
    body.dark-mode {
        background-color: #121212;
        color: white;
    }
    body.dark-mode header h1 {
        color: white;
    }
    .dark-mode-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #444;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    .tooltip {
        position: absolute;
        background: black;
        color: white;
        padding: 5px;
        border-radius: 4px;
        font-size: 12px;
        visibility: hidden;
        z-index: 9999; /* Ensures it's above all buttons */
    }
    .button-container {
        position: relative;
        display: inline-block;
        margin: 20px;
    }
    .button-container:hover .tooltip {
        visibility: visible;
    }
</style>
</head>
<body>

<header>
    <h1>Contact APS Office</h1>
</header>

<div class="dark-mode-toggle" id="darkModeToggle">üåô Dark Mode</div>

<div class="button-container">
    <button>Contact Us</button>
    <div class="tooltip">Opens your email with an inquiry template</div>
</div>

<h2>How can we help ?</h2>
<form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
</form>

<script>
    const darkToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Load saved mode
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        darkToggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    // Toggle mode dynamically
    darkToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            darkToggle.textContent = "‚òÄÔ∏è Light Mode";
            localStorage.setItem('theme', 'dark');
        } else {
            darkToggle.textContent = "üåô Dark Mode";
            localStorage.setItem('theme', 'light');
        }
    });

    // AJAX Form Submission
    document.getElementById("contactForm").addEventListener("submit", function(e){
        e.preventDefault();
        alert("Form submitted via AJAX: How can we help ?");
    });
</script>

</body>
</html>
