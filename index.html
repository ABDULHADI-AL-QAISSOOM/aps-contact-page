<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact APS Office</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8fc; /* Soft background for a calming effect */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #115f66;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      background-color: #115f66;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    a.button:hover {
      background-color: #177b84;
      transform: translateY(-2px);
    }

    a.button:focus {
      outline: 4px solid #177b84;
    }

    a.button i {
      font-size: 20px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    footer span {
      font-weight: bold;
      color: #115f66;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      a.button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <img src="KFUPM APS Logo-01.png" alt="APS Logo" class="logo" />
    <h1>Contact APS Office</h1>
    <p>We are here to help! Please select the option that best matches your needs. You’ll be guided to email us with all the necessary details.</p>
    <div class="button-container">
      <!-- Button: I am facing an issue -->
      <a class="button" href="mailto:aps@kfupm.edu.sa?subject=I%20am%20facing%20an%20issue&body=We%20are%20happy%20to%20help%20you.%20Please%20include%20necessary%20information%20alongside%20a%20brief%20explanation%20of%20the%20problem.">
        <i class="fas fa-exclamation-circle"></i> I am facing an issue
      </a>
      <!-- Button: I have an inquiry -->
      <a class="button" href="mailto:aps@kfupm.edu.sa?subject=I%20have%20an%20inquiry&body=We%20are%20happy%20to%20help%20you.%20Please%20include%20necessary%20information%20alongside%20a%20brief%20explanation%20of%20your%20inquiry.">
        <i class="fas fa-question-circle"></i> I have an inquiry
      </a>
      <!-- Button: Suggestions -->
      <a class="button" href="mailto:aps@kfupm.edu.sa?subject=Suggestions&body=We%20are%20happy%20to%20help%20you.%20Please%20include%20necessary%20information%20alongside%20a%20brief%20explanation%20of%20your%20suggestion.">
        <i class="fas fa-lightbulb"></i> Suggestions
      </a>
    </div>
  </div>

  <!-- Footer with designer credit -->
  <footer>
    <span>Designed π Hadi</span>
  </footer>

</body>
</html>
