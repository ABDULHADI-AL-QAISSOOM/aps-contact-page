<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APS Office Contact</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    header {
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    /* Contact APS Office heading */
    .contact-heading {
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold;
    }

    /* Form styles */
    form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }

    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Tooltip styling */
    .tooltip {
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
        z-index: 9999; /* Ensures tooltip is always above */
    }

    /* Dark mode */
    body.dark-mode {
        background-color: #121212;
        color: #ddd;
    }

    body.dark-mode .contact-heading {
        color: white; /* Requested change */
    }

    body.dark-mode input,
    body.dark-mode textarea {
        background-color: #222;
        color: white;
        border: 1px solid #555;
    }

    body.dark-mode button {
        background-color: #2196F3;
    }

    /* Toggle button */
    .dark-mode-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        z-index: 10000;
    }

</style>
</head>
<body>

<header>
    <button class="dark-mode-toggle">🌙 Dark Mode</button>
    <h1>APS Office</h1>
</header>

<main>
    <div class="contact-heading">Contact APS Office</div>

    <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div style="text-align:center; margin-top:20px;">
        <button id="emailButton" style="position: relative;">
            Email APS
        </button>
        <div id="tooltip" class="tooltip">Opens your email with an inquiry template</div>
    </div>
</main>

<script>
    // Dark mode toggle
    const toggleBtn = document.querySelector('.dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    // Tooltip functionality
    const emailBtn = document.getElementById('emailButton');
    const tooltip = document.getElementById('tooltip');

    emailBtn.addEventListener('mouseenter', () => {
        tooltip.style.display = 'block';
        const rect = emailBtn.getBoundingClientRect();
        tooltip.style.left = rect.left + window.scrollX + "px";
        tooltip.style.top = rect.top + window.scrollY - tooltip.offsetHeight - 8 + "px";
    });

    emailBtn.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
    });

    // AJAX Form submission (labeled "How can we help?")
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Form submitted! (How can we help?)');
        // Add AJAX logic here
    });
</script>

</body>
</html>
