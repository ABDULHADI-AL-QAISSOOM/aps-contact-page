<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact APS Office</title>
  <style>
    :root {
      --primary: #00796b;
      --primary-light: #48a999;
      --primary-dark: #004d40;
      --bg-light: #f9fafb;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #e0e0e0;
      --text-dark: #333333;
      --tooltip-bg: #004d40;
      --tooltip-shadow: rgba(0, 77, 64, 0.8);
      --transition-speed: 0.35s;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px 40px;
      transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    /* Dark mode toggle */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      border: none;
      color: white;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background var(--transition-speed);
      z-index: 10000;
      user-select: none;
    }
    .dark-mode-toggle:hover {
      background: var(--primary-light);
    }

    /* Container card */
    .container {
      background: var(--card-light);
      padding: 50px 40px 60px;
      max-width: 520px;
      width: 100%;
      border-radius: 20px;
      box-shadow:
        0 4px 20px rgba(0,0,0,0.08),
        0 0 0 1px rgba(0,0,0,0.03);
      text-align: center;
      transition: background var(--transition-speed);
    }
    body.dark-mode .container {
      background: var(--card-dark);
      box-shadow:
        0 4px 20px rgba(0,0,0,0.5),
        0 0 0 1px rgba(255,255,255,0.05);
    }

    .logo {
      max-width: 180px;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.07));
      transition: filter var(--transition-speed);
    }
    body.dark-mode .logo {
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.25));
    }

    h1 {
      margin: 0 0 18px;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
      transition: color var(--transition-speed);
    }
    body.dark-mode h1 {
      color: var(--primary-light);
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 40px;
      color: #666;
      transition: color var(--transition-speed);
    }
    body.dark-mode p {
      color: #aaa;
    }

    /* Buttons container */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    /* Button style */
    a.button {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 28px;
      background: var(--primary);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 45px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 121, 107, 0.4);
      transition: background var(--transition-speed), box-shadow var(--transition-speed), transform 0.25s ease;
      position: relative;
      cursor: pointer;
      user-select: none;
      justify-content: center;
      overflow: visible;
      z-index: 1;
    }
    a.button:hover,
    a.button:focus-visible {
      background: var(--primary-light);
      box-shadow: 0 8px 25px rgba(72, 169, 153, 0.6);
      transform: translateY(-3px);
      outline: none;
    }

    a.button i {
      background: rgba(255,255,255,0.25);
      padding: 10px;
      border-radius: 50%;
      font-size: 22px;
      transition: background var(--transition-speed);
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    a.button:hover i,
    a.button:focus-visible i {
      background: white;
      color: var(--primary-dark);
      box-shadow: 0 3px 12px rgba(0,0,0,0.18);
    }

    /* Tooltip */
    a.button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--tooltip-bg);
      color: white;
      padding: 7px 14px;
      font-size: 13px;
      border-radius: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 6px 12px var(--tooltip-shadow);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 9999;
      user-select: none;
    }
    a.button:hover::after,
    a.button:focus-visible::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
      pointer-events: auto;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-weight: 600;
      font-size: 14px;
      color: var(--primary);
      user-select: none;
    }
    body.dark-mode footer {
      color: var(--primary-light);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px 40px;
      }
      a.button {
        font-size: 1rem;
        padding: 14px 22px;
      }
      a.button i {
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<button class="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false" onclick="toggleDarkMode()">üåô Dark Mode</button>

<div class="container" role="main" aria-label="Contact APS Office">
  <img src="KFUPM APS Logo-01.png" alt="APS Logo" class="logo" />
  <h1>Contact APS Office</h1>
  <p>We are here to help! Choose an option below to open an email with a ready-to-fill template.</p>

  <nav class="button-container" aria-label="Contact options">
    <a class="button" href="mailto:aps@kfupm.edu.sa?subject=I%20am%20facing%20an%20issue&body=Hello%20APS%20Office%2C%0A%0AI%20am%20experiencing%20an%20issue..."
      data-tooltip="Opens your email with an issue template" aria-describedby="tooltip1">
      <i class="fas fa-exclamation-circle" aria-hidden="true"></i> I am facing an issue
    </a>

    <a class="button" href="mailto:aps@kfupm.edu.sa?subject=I%20have%20an%20inquiry&body=Hello%20APS%20Office%2C%0A%0AI%20have%20a%20question..."
      data-tooltip="Opens your email with an inquiry template" aria-describedby="tooltip2">
      <i class="fas fa-question-circle" aria-hidden="true"></i> I have an inquiry
    </a>

    <a class="button" href="mailto:aps@kfupm.edu.sa?subject=Suggestions&body=Hello%20APS%20Office%2C%0A%0AI%20would%20like%20to%20share%20a%20suggestion..."
      data-tooltip="Opens your email with a suggestion template" aria-describedby="tooltip3">
      <i class="fas fa-lightbulb" aria-hidden="true"></i> Suggestions
    </a>
  </nav>
</div>

<footer>
  Designed œÄ Hadi
</footer>

<script>
  // Dark Mode Toggle with localStorage and button label update
  function toggleDarkMode() {
    const isDark = document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", isDark);
    const toggleBtn = document.querySelector(".dark-mode-toggle");
    toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    toggleBtn.setAttribute("aria-pressed", isDark);
  }
  window.addEventListener("DOMContentLoaded", () => {
    const darkModePref = localStorage.getItem("darkMode") === "true";
    if (darkModePref) {
      document.body.classList.add("dark-mode");
    }
    const toggleBtn = document.querySelector(".dark-mode-toggle");
    toggleBtn.textContent = darkModePref ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    toggleBtn.setAttribute("aria-pressed", darkModePref);
  });
</script>

</body>
</html>
